<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes - Casamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/casal.jpg" alt="Foto do casal" class="foto-casal">
    <h1>💍 Nossa Lista de Casamento</h1>
    <p>Estamos muito felizes em compartilhar esse momento especial com você!</p>
  </header>

  <main>
    <section id="lista"></section>

    <section id="loginNoiva">
      <h2>🔒 Acesso da Noiva</h2>
      <input type="password" id="senhaNoiva" class="senha" placeholder="Digite a senha">
      <button id="btnLogin">Entrar</button>
      <p class="muted">Após entrar, você verá todos os presentes (incluindo os já escolhidos).</p>
    </section>

    <section id="painelNoiva" style="display:none;"></section>
  </main>

  <footer>
    <p>Obrigado pelo carinho e por fazer parte da nossa história! 💖</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
