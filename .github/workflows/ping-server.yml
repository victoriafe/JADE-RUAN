name: Ping Render Server with Logs

on:
  schedule:
    - cron: '*/10 * * * *'  
  workflow_dispatch:   

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render Server
        id: ping
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://jade-ruan.onrender.com)
          echo "HTTP Status Code: $RESPONSE"
          echo "status_code=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Check if server is online
        run: |
          if [ "${{ steps.ping.outputs.status_code }}" -eq 200 ]; then
            echo "Servidor online"
          else
            echo "Servidor offline"
          fi
