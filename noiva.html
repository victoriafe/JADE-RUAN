<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página da Noiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
<header class="header-noiva">
  <img src="assets/casal.jpg" alt="Foto do casal" class="foto-casal">
  <div class="overlay-text">
    <h1>Área Exclusiva da Noiva 💕</h1>
    <p>Aqui ela pode acompanhar todos os presentes escolhidos.</p>
    <a href="index.html" class="voltar">⬅ Voltar para lista</a>
  </div>
</header>

  <!-- LOGIN DA NOIVA -->
  <main>
    <section id="loginNoiva">
      <h2>🔒 Acesso Restrito</h2>
      <input type="password" id="senhaNoiva" class="senha" placeholder="Digite a senha">
      <button id="btnLogin">Entrar</button>
      <p class="muted">Apenas a noiva pode visualizar todos os presentes.</p>
    </section>

    <!-- PAINEL PRIVADO DA NOIVA -->
    <section id="painelNoiva" style="display:none;"></section>

    <!-- CONTADOR -->
    <div id="contador" class="contador"></div>
  </main>

  <footer>
    <p>Seu cantinho especial! 💖</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/noiva.js"></script>
  <script src="js/contador.js"></script>
</body>
</html>
